<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>registro</title>
</head>
<body class="pepe">
    <form class="pepo">
        <img src="img/mercado-liebre.png" alt="imagen del registro" width="200px">
        <div class="texto8">Registro</div>
        <br>
        <div>
           <label for="nombre">Nombre:&nbsp &nbsp</label>
           <input type="text" name="nombre" id="nombre">
        </div>
       <br>
        <div>
           <label for="email">Email: &nbsp &nbsp &nbsp </label>
           <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
           <label for="password">Password:  </label>
           <input type="password" name="password" id="password">
        </div>
        <br>
        <div >
           <input type="submit" value="Registrar" class="boto">           
        </div>
      </form>
</body>
